<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript - Simple Form Validation</h1>
  <form id="form" action="/" method="GET">
    <div class="mb3" id="namePass-wrapper">
      <label for="name">Name
        <input class="form-control" aria-label="Amount (to the nearest dollar)" type="text" id="name" name="name" placeholder="Type your name">
      </label>
      <label for="password">Password
        <input class="form-control" aria-label="Amount (to the nearest dollar)" type="password" id="password" name="password" placeholder="Type your password">
      </label>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
  <div class="badge bg-primary text-wrap" id="error"></div>
</body>
</html>
